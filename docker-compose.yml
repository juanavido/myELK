services:
  elasticsearch01:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_LOCAL_VERSION}
    container_name: ${ES_LOCAL_CONTAINER_NAME_NODE01}
    volumes:
      - dev-elasticsearch_01:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:${ES_LOCAL_PORT_NODE01}:9200
    environment:
      - node.name=${ES_LOCAL_CONTAINER_NAME_NODE01}
      - cluster.name=${ES_LOCAL_CLUSTER_NAME}
      - discovery.seed_hosts=${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}
      - cluster.initial_master_nodes=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}  
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.license.self_generated.type=trial
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=${ES_LOCAL_JAVA_OPTS}
      - cluster.routing.allocation.disk.watermark.low=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.high=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.flood_stage=${ES_LOCAL_DISK_SPACE_REQUIRED}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --output /dev/null --silent --head --fail http://localhost:9200",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      observability:
        aliases:
          - elasticsearch
  elasticsearch02:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_LOCAL_VERSION}
    container_name: ${ES_LOCAL_CONTAINER_NAME_NODE02}
    volumes:
      - dev-elasticsearch_02:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:${ES_LOCAL_PORT_NODE02}:9200
    environment:
      - node.name=${ES_LOCAL_CONTAINER_NAME_NODE02}
      - cluster.name=${ES_LOCAL_CLUSTER_NAME}
      - discovery.seed_hosts=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE03}
      - cluster.initial_master_nodes=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}  
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.license.self_generated.type=trial
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=${ES_LOCAL_JAVA_OPTS}
      - cluster.routing.allocation.disk.watermark.low=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.high=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.flood_stage=${ES_LOCAL_DISK_SPACE_REQUIRED}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --output /dev/null --silent --head --fail http://localhost:9200", 
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability 

  elasticsearch03:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_LOCAL_VERSION}
    container_name: ${ES_LOCAL_CONTAINER_NAME_NODE03}
    volumes:
      - dev-elasticsearch_03:/usr/share/elasticsearch/data
    ports:
      - 127.0.0.1:${ES_LOCAL_PORT_NODE03}:9200
    environment:
      - node.name=${ES_LOCAL_CONTAINER_NAME_NODE03}
      - cluster.name=${ES_LOCAL_CLUSTER_NAME}
      - discovery.seed_hosts=${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE01}
      - cluster.initial_master_nodes=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}  
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.license.self_generated.type=trial
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=${ES_LOCAL_JAVA_OPTS}
      - cluster.routing.allocation.disk.watermark.low=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.high=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.flood_stage=${ES_LOCAL_DISK_SPACE_REQUIRED}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --output /dev/null --silent --head --fail http://localhost:9200",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability

  logstash:
    depends_on:
      elasticsearch01:
        condition: service_healthy
    image: docker.elastic.co/logstash/logstash:${ES_LOCAL_VERSION}
    container_name: ${LOGSTASH_LOCAL_CONTAINER_NAME}
    volumes:
      - ./config/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - 127.0.0.1:${LOGSTASH_BEATS_PORT}:5044
      - 127.0.0.1:${LOGSTASH_TCP_PORT}:5000
      - 127.0.0.1:${LOGSTASH_HTTP_PORT}:9600
    environment:
      - LS_JAVA_OPTS=${LOGSTASH_JAVA_OPTS}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --output /dev/null --silent --head --fail http://localhost:9600 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability

  kibana:
    depends_on:
      elasticsearch01:
        condition: service_healthy
    image: docker.elastic.co/kibana/kibana:${ES_LOCAL_VERSION}
    container_name: ${KIBANA_LOCAL_CONTAINER_NAME}
    volumes:
      - dev-kibana:/usr/share/kibana/data
      - ./config/telemetry.yml:/usr/share/kibana/config/telemetry.yml
    ports:
      - 127.0.0.1:${KIBANA_LOCAL_PORT}:5601
    environment:
      - SERVER_NAME=kibana
      - ELASTICSEARCH_HOSTS=http://${ES_LOCAL_CONTAINER_NAME_NODE01}:9200
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY}
      - ELASTICSEARCH_PUBLICBASEURL=${ES_LOCAL_URL}
      - XPACK_SPACES_DEFAULTSOLUTION=es
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -s -I http://kibana:5601 | grep -q 'HTTP/1.1 302 Found'",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability

networks:
  observability:
    ipam:
      config:
        - subnet: 192.168.64.0/24

volumes:
  dev-elasticsearch:
  dev-kibana:
  dev-elasticsearch_01:
  dev-elasticsearch_02:
  dev-elasticsearch_03:
