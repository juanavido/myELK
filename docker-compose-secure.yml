services:
  # =====================================================
  # ELASTICSEARCH CLUSTER (3 nodos)
  # =====================================================
  elasticsearch01:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_LOCAL_VERSION}
    container_name: ${ES_LOCAL_CONTAINER_NAME_NODE01}
    volumes:
      - dev-elasticsearch_01:/usr/share/elasticsearch/data
      - ./config/certs:/usr/share/elasticsearch/config/certs:ro
    ports:
      - 127.0.0.1:${ES_LOCAL_PORT_NODE01}:9200
    environment:
      - node.name=${ES_LOCAL_CONTAINER_NAME_NODE01}
      - cluster.name=${ES_LOCAL_CLUSTER_NAME}
      - discovery.seed_hosts=${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}
      - cluster.initial_master_nodes=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=trial
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=${ES_LOCAL_JAVA_OPTS}
      - cluster.routing.allocation.disk.watermark.low=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.high=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.flood_stage=${ES_LOCAL_DISK_SPACE_REQUIRED}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} --output /dev/null --silent --head --fail https://localhost:9200",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      observability:
        aliases:
          - elasticsearch

  elasticsearch02:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_LOCAL_VERSION}
    container_name: ${ES_LOCAL_CONTAINER_NAME_NODE02}
    volumes:
      - dev-elasticsearch_02:/usr/share/elasticsearch/data
      - ./config/certs:/usr/share/elasticsearch/config/certs:ro
    ports:
      - 127.0.0.1:${ES_LOCAL_PORT_NODE02}:9200
    environment:
      - node.name=${ES_LOCAL_CONTAINER_NAME_NODE02}
      - cluster.name=${ES_LOCAL_CLUSTER_NAME}
      - discovery.seed_hosts=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE03}
      - cluster.initial_master_nodes=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=trial
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=${ES_LOCAL_JAVA_OPTS}
      - cluster.routing.allocation.disk.watermark.low=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.high=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.flood_stage=${ES_LOCAL_DISK_SPACE_REQUIRED}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} --output /dev/null --silent --head --fail https://localhost:9200",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability

  elasticsearch03:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ES_LOCAL_VERSION}
    container_name: ${ES_LOCAL_CONTAINER_NAME_NODE03}
    volumes:
      - dev-elasticsearch_03:/usr/share/elasticsearch/data
      - ./config/certs:/usr/share/elasticsearch/config/certs:ro
    ports:
      - 127.0.0.1:${ES_LOCAL_PORT_NODE03}:9200
    environment:
      - node.name=${ES_LOCAL_CONTAINER_NAME_NODE03}
      - cluster.name=${ES_LOCAL_CLUSTER_NAME}
      - discovery.seed_hosts=${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE01}
      - cluster.initial_master_nodes=${ES_LOCAL_CONTAINER_NAME_NODE01},${ES_LOCAL_CONTAINER_NAME_NODE02},${ES_LOCAL_CONTAINER_NAME_NODE03}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=true
      - xpack.security.http.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.key
      - xpack.security.http.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.crt
      - xpack.security.http.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.enabled=true
      - xpack.security.transport.ssl.key=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.key
      - xpack.security.transport.ssl.certificate=/usr/share/elasticsearch/config/certs/elasticsearch/elasticsearch.crt
      - xpack.security.transport.ssl.certificate_authorities=/usr/share/elasticsearch/config/certs/ca/ca.crt
      - xpack.security.transport.ssl.verification_mode=certificate
      - xpack.license.self_generated.type=trial
      - xpack.ml.use_auto_machine_memory_percent=true
      - ES_JAVA_OPTS=${ES_LOCAL_JAVA_OPTS}
      - cluster.routing.allocation.disk.watermark.low=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.high=${ES_LOCAL_DISK_SPACE_REQUIRED}
      - cluster.routing.allocation.disk.watermark.flood_stage=${ES_LOCAL_DISK_SPACE_REQUIRED}
    ulimits:
      memlock:
        soft: -1
        hard: -1
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --cacert /usr/share/elasticsearch/config/certs/ca/ca.crt -u elastic:${ELASTIC_PASSWORD} --output /dev/null --silent --head --fail https://localhost:9200",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability

  # =====================================================
  # LOGSTASH
  # =====================================================
  logstash:
    depends_on:
      elasticsearch01:
        condition: service_healthy
    image: docker.elastic.co/logstash/logstash:${ES_LOCAL_VERSION}
    container_name: ${LOGSTASH_LOCAL_CONTAINER_NAME}
    volumes:
      - ./config/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./config/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./config/certs:/usr/share/logstash/config/certs:ro
    ports:
      - 127.0.0.1:${LOGSTASH_BEATS_PORT}:5044
      - 127.0.0.1:${LOGSTASH_TCP_PORT}:5000
      - 127.0.0.1:${LOGSTASH_HTTP_PORT}:9600
    environment:
      - LS_JAVA_OPTS=${LOGSTASH_JAVA_OPTS}
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --output /dev/null --silent --head --fail http://localhost:9600 || exit 1",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability

  # =====================================================
  # KIBANA
  # =====================================================
  kibana:
    depends_on:
      elasticsearch01:
        condition: service_healthy
    image: docker.elastic.co/kibana/kibana:${ES_LOCAL_VERSION}
    container_name: ${KIBANA_LOCAL_CONTAINER_NAME}
    volumes:
      - dev-kibana:/usr/share/kibana/data
      - ./config/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
      - ./config/certs:/usr/share/kibana/config/certs:ro
    ports:
      - 127.0.0.1:${KIBANA_LOCAL_PORT}:5601
    environment:
      - SERVER_NAME=kibana
      - ELASTICSEARCH_HOSTS=https://${ES_LOCAL_CONTAINER_NAME_NODE01}:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - KIBANA_SYSTEM_PASSWORD=${KIBANA_SYSTEM_PASSWORD}
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=${KIBANA_ENCRYPTION_KEY}
      - XPACK_REPORTING_ENCRYPTIONKEY=${KIBANA_REPORTING_KEY}
      - XPACK_SECURITY_ENCRYPTIONKEY=${KIBANA_SECURITY_KEY}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --cacert /usr/share/kibana/config/certs/ca/ca.crt -s -I https://localhost:5601 | grep -q 'HTTP/1.1'",
        ]
      interval: 10s
      timeout: 10s
      retries: 30
    networks:
      - observability

  # =====================================================
  # FILEBEAT - Envía logs a Logstash
  # =====================================================
  filebeat:
    depends_on:
      logstash:
        condition: service_healthy
    image: docker.elastic.co/beats/filebeat:${ES_LOCAL_VERSION}
    container_name: filebeat
    user: root
    volumes:
      - ./config/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./config/certs:/usr/share/filebeat/certs:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/log:/var/log:ro
      - filebeat-data:/usr/share/filebeat/data
    command: filebeat -e -strict.perms=false
    networks:
      - observability

  # =====================================================
  # METRICBEAT - Envía métricas a Elasticsearch
  # =====================================================
  metricbeat:
    depends_on:
      elasticsearch01:
        condition: service_healthy
      kibana:
        condition: service_healthy
    image: docker.elastic.co/beats/metricbeat:${ES_LOCAL_VERSION}
    container_name: metricbeat
    user: root
    volumes:
      - ./config/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml:ro
      - ./config/certs:/usr/share/metricbeat/certs:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /proc:/hostfs/proc:ro
      - /:/hostfs:ro
      - metricbeat-data:/usr/share/metricbeat/data
    command: metricbeat -e -strict.perms=false -system.hostfs=/hostfs
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    networks:
      - observability

networks:
  observability:
    ipam:
      config:
        - subnet: 192.168.64.0/24

volumes:
  dev-elasticsearch:
  dev-kibana:
  dev-elasticsearch_01:
  dev-elasticsearch_02:
  dev-elasticsearch_03:
  filebeat-data:
  metricbeat-data:
