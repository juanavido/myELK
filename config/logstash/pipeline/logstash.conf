input {
  beats {
    port => 5044
  }

  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  mutate {
    add_field => { "[observer][type]" => "logstash" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    #hosts => ["http://es-local-node01:9201","http://es-local-node02:9202","http://es-local-node03:9203]
    index => "logstash-%{+YYYY.MM.dd}"
    ilm_enabled => false
  }

  stdout {
    codec => rubydebug
  }
}
